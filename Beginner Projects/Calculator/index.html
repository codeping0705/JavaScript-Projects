<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="cal">
            <h1 id="input"></h1>
        </div>
        <div>
            <button class="des3">C</button>
            <button class="des3"><</button>
            <button class="des3">%</button>
            <button class="des3">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="des3">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="des3">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="des3">+</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button class="des3">.</button>
            <button class="des2">=</button>
        </div>
    </div>
    <script src="scripts.js" ></script>
</body>
</html>
