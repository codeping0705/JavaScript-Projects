<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>

    <div class="main">
        <div class="container">
            <div class="icon"> <i class="fa-solid fa-gamepad"></i></div>
            <h1>Guess The Number <span>(1-10)</span>
                <hr class="hr" style="color: black">
            </h1>
            
            <div class="game">
                <input type="text" name="" id="input">
                <button id="btn">Guess</button>
                <button>Reset</button>
            </div>
            <p class="wrng"></p>
            <p>Number of guesses!
                <br>
                <button class="btn" id="guess">0</button>
            </p>
        </div>
    </div>
    <script src="scripts.js"></script>
