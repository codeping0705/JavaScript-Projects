<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing-Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Typing Speed</h1>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <div class="result-details">
                    <ul>
                        <li class="time">
                            <p>Time Left:</p><span><b>75</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p><span>0</span>
                        </li>
                        <li class="wpm">
                            <p>Word/Min :</p><span>0</span>
                        </li>
                        <li class="cpm">
                            <p>Character/Min :</p><span>0</span>
                        </li>
                    </ul>
                    <hr>
                    <button class="btn">Try-Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
